<!DOCTYPE html>
<html>
<head>
    <title>Free Drum Machine - by rostik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="single.html" download class="download-btn"><img src="favicon.ico" width="16" height="16" alt="Download"></a>
    <div class="container">
        <div class="panels">
            <div class="panel">
                <h2>Playback</h2>
                <div class="controls">
                    <button class="play" id="play">Play</button>
                    <button class="stop" id="stop">Stop</button>
                </div>
            </div>
            <div class="panel">
                <h2>Tempo</h2>
                <div class="tempo-controls">
                    <input type="number" id="tempo" min="40" max="240" value="120">
                    <button class="tap" id="tapTempo">Tap</button>
                </div>
            </div>
            <div class="panel">
                <h2>Settings</h2>
                <select id="kit">
                    <option value="webaudio">Acoustic</option>
                    <option value="808">TR-808</option>
                </select>
                <select id="timeSig">
                    <option value="2">2/4</option>
                    <option value="3">3/4</option>
                    <option value="4">4/4</option>
                    <option value="5">5/4</option>
                </select>
            </div>
        </div>

        <div class="grid-container">
            <div class="beat-numbers"></div>
            <div id="grid"></div>
        </div>

        <div class="panel">
            <h2>Share Pattern</h2>
            <input type="text" id="shareUrl" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
