<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Machine</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-width: 320px;
        }
        @media (min-width: 768px) {
            body { padding: 40px; }
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .panels {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (min-width: 768px) {
            .panels { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        }
        .panel {
            background: #262626;
            padding: 20px;
            border-radius: 12px;
        }
        .panel h2 {
            color: #00ff9d;
            margin: 0 0 15px 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button { 
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }
        button.play { background: #00ff9d; color: black; }
        button.stop { background: #ff3b30; color: white; }
        button.tap { background: #007AFF; color: white; }
        .controls { display: flex; gap: 10px; }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
        }
        input[type="number"] { width: 80px; font-size: 0.9rem; }
        .pattern-cell {
            aspect-ratio: 1;
            background: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            padding: 0;
            width: 100%;
        }
        .pattern-cell:hover { background: #444; }
        .pattern-cell.active { background: #00ff9d; }
        .pattern-cell.accent { background: #ff3b30; }
        .drum-row {
            display: grid;
            grid-template-columns: 120px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 4px;
        }
        .row-label {
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.9rem;
            color: #888;
            background: #2a2a2a;
            border-radius: 8px;
        }
        #shareUrl {
            width: calc(100% - 16px);
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .grid-container {
            margin-bottom: 20px;
            padding: 20px;
            background: #262626;
            border-radius: 12px;
            overflow-x: auto;
        }
        .beat-numbers {
            display: grid;
            grid-template-columns: 120px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            min-width: min-content;
        }
        .beat-number {
            color: #666;
            text-align: center;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .tempo-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panels">
            <div class="panel">
                <h2>Playback</h2>
                <div class="controls">
                    <button class="play" id="play">Play</button>
                    <button class="stop" id="stop">Stop</button>
                </div>
            </div>
            <div class="panel">
                <h2>Tempo</h2>
                <div class="tempo-controls">
                    <input type="number" id="tempo" min="40" max="240" value="120">
                    <button class="tap" id="tapTempo">Tap</button>
                </div>
            </div>
            <div class="panel">
                <h2>Settings</h2>
                <select id="kit">
                    <option value="webaudio">Web Audio</option>
                    <option value="808">TR-808</option>
                </select>
                <select id="timeSig">
                    <option value="2">2/4</option>
                    <option value="3">3/4</option>
                    <option value="4">4/4</option>
                    <option value="5">5/4</option>
                </select>
            </div>
        </div>

        <div class="grid-container">
            <div class="beat-numbers"></div>
            <div id="grid"></div>
        </div>

        <div class="panel">
            <h2>Share Pattern</h2>
            <input type="text" id="shareUrl" readonly>
        </div>
    </div>

LgAAACAAACXAAAAE////////////////////////////////////////////////////////////////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'

        async function loadSample(dataUri) {
            try {
                // Convert data URI to ArrayBuffer
                const base64 = dataUri.split(',')[1];
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return await audioCtx.decodeAudioData(bytes.buffer);
            } catch (error) {
                console.error('Error loading sample:', error);
                return null;
            }
        };

        let audioCtx;
        const sampleCache = new Map();
        let sequence = {};
        let isPlaying = false;
        let currentStep = 0;
        let steps = 16;
        let intervalId = null;
        let lastTap = 0;
        let tapCount = 0;
        let tapTimes = [];

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        async function loadSample(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                return audioBuffer;
            } catch (error) {
                console.error('Error loading sample:', url, error);
                return null;
            }
        }

        async function initSamples() {
            if (!audioCtx) initAudio();
            for (const [name, url] of Object.entries(samples)) {
                const buffer = await loadSample(url);
                if (buffer) sampleCache.set(name, buffer);
            }
        }

        function updateGridLayout() {
            const grid = document.getElementById('grid');
            const beatNumbers = document.querySelector('.beat-numbers');
            const timeSig = parseInt(document.getElementById('timeSig').value);
            const timeSignatures = {
                2: 8,    // 2/4
                3: 12,   // 3/4
                4: 16,   // 4/4
                5: 20,   // 5/4
            };
            steps = timeSignatures[timeSig] || timeSig * 4;
            
            const gridTemplateColumns = `120px repeat(${steps}, 1fr)`;
            grid.style.minWidth = 'min-content';
            beatNumbers.style.gridTemplateColumns = gridTemplateColumns;
            
            document.querySelectorAll('.drum-row').forEach(row => {
                row.style.gridTemplateColumns = gridTemplateColumns;
            });
            
            // Update beat numbers
            const beatNumbersContainer = document.querySelector('.beat-numbers');
            beatNumbersContainer.innerHTML = '<div></div>';
            for (let i = 1; i <= steps; i++) {
                const beatNumber = document.createElement('div');
                beatNumber.className = 'beat-number';
                beatNumber.textContent = i;
                beatNumbersContainer.appendChild(beatNumber);
            }
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            steps = parseInt(document.getElementById('timeSig').value) * 4;

            instruments.forEach(instrument => {
                sequence[instrument] = sequence[instrument] || new Array(steps).fill(false);
                if (sequence[instrument].length !== steps) {
                    sequence[instrument] = sequence[instrument].slice(0, steps);
                }
                
                const row = document.createElement('div');
                row.className = 'drum-row';
                
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = instrument;
                row.appendChild(label);

                for (let step = 0; step < steps; step++) {
                    const cell = document.createElement('button');
                    cell.className = 'pattern-cell';
                    if (sequence[instrument][step]) {
                        cell.classList.add(sequence[instrument][step] === 2 ? 'accent' : 'active');
                    }
                    cell.onclick = (e) => toggleCell(instrument, step, cell, e.shiftKey);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            });

            updateGridLayout();
            updateShare();
        }

        function toggleCell(instrument, step, cell, accent) {
            if (!sequence[instrument][step]) {
                sequence[instrument][step] = accent ? 2 : 1;
                cell.classList.add(accent ? 'accent' : 'active');
            } else if (sequence[instrument][step] === 1 && accent) {
                sequence[instrument][step] = 2;
                cell.classList.remove('active');
                cell.classList.add('accent');
            } else {
                sequence[instrument][step] = false;
                cell.classList.remove('active', 'accent');
            }
            updateShare();
            
            const velocity = sequence[instrument][step] === 2 ? 1.5 : 1;
            if (sequence[instrument][step]) createSound(instrument, velocity);
        }

        function createSound(type, velocity) {
            if (!audioCtx) initAudio();
            
            const kit = document.getElementById('kit').value;
            
            if (kit === 'webaudio') {
                if (sampleCache.has(type)) {
                    const source = audioCtx.createBufferSource();
                    const gain = audioCtx.createGain();
                    source.buffer = sampleCache.get(type);
                    gain.gain.value = velocity;
                    source.connect(gain);
                    gain.connect(audioCtx.destination);
                    source.start();
                    return;
                }

                // Fallback synthesis
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                switch(type) {
                    case 'Kick':
                        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                        gain.gain.setValueAtTime(velocity, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                        break;
                    case 'Snare':
                        osc.frequency.setValueAtTime(250, audioCtx.currentTime);
                        gain.gain.setValueAtTime(velocity * 0.8, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        break;
                    default:
                        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                        gain.gain.setValueAtTime(velocity * 0.5, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                }
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (kit === '808') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                switch(type) {
                    case 'Kick':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.1);
                        gain.gain.setValueAtTime(velocity, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                        break;
                    case 'Snare':
                        const noise = audioCtx.createBufferSource();
                        const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
                        const output = noiseBuffer.getChannelData(0);
                        for (let i = 0; i < noiseBuffer.length; i++) {
                            output[i] = Math.random() * 2 - 1;
                        }
                        noise.buffer = noiseBuffer;
                        const noiseGain = audioCtx.createGain();
                        noiseGain.gain.setValueAtTime(velocity * 0.8, audioCtx.currentTime);
                        noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                        noise.connect(noiseGain);
                        noiseGain.connect(audioCtx.destination);
                        noise.start();
                        
                        osc.frequency.setValueAtTime(180, audioCtx.currentTime);
                        gain.gain.setValueAtTime(velocity * 0.5, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                        break;
                    case 'HiHat':
                    case 'HiHat Open':
                        const filterFreq = type === 'HiHat' ? 8000 : 6000;
                        const decayTime = type === 'HiHat' ? 0.1 : 0.3;
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(filterFreq, audioCtx.currentTime);
                        gain.gain.setValueAtTime(velocity * 0.3, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + decayTime);
                        break;
                    default:
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                        gain.gain.setValueAtTime(velocity * 0.5, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                }
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function play() {
            const tempo = document.getElementById('tempo').value;
            const stepTime = (60 / tempo) * 1000 / 4;
            
            intervalId = setInterval(() => {
                if (!isPlaying) return;

                document.querySelectorAll('.pattern-cell').forEach(cell => {
                    cell.style.background = '';
                });

                const currentCells = document.querySelectorAll(`.drum-row .pattern-cell:nth-child(${currentStep + 2})`);
                currentCells.forEach((cell, i) => {
                    const instrument = instruments[i];
                    cell.style.background = '#444';
                    
                    if (sequence[instrument][currentStep]) {
                        const velocity = sequence[instrument][currentStep] === 2 ? 1.5 : 1;
                        createSound(instrument, velocity);
                    }
                });

                currentStep = (currentStep + 1) % steps;
            }, stepTime);
        }

        function updateShare() {
            const data = {
                timeSig: document.getElementById('timeSig').value,
                tempo: document.getElementById('tempo').value,
                sequence
            };
            const encoded = btoa(JSON.stringify(data));
            document.getElementById('shareUrl').value = `${location.href.split('?')[0]}?pattern=${encoded}`;
        }

        function handleTap() {
            const now = Date.now();
            if (lastTap === 0) {
                lastTap = now;
                tapCount = 1;
                tapTimes = [now];
                return;
            }

            const tapInterval = now - lastTap;
            if (tapInterval > 2000) {
                // Reset if more than 2 seconds between taps
                tapCount = 1;
                tapTimes = [now];
            } else {
                tapCount++;
                tapTimes.push(now);
                if (tapTimes.length > 4) tapTimes.shift();
            }

            lastTap = now;

            if (tapCount >= 4) {
                // Calculate average interval
                let totalInterval = 0;
                for (let i = 1; i < tapTimes.length; i++) {
                    totalInterval += tapTimes[i] - tapTimes[i-1];
                }
                const avgInterval = totalInterval / (tapTimes.length - 1);
                const bpm = Math.round(60000 / avgInterval);
                
                // Clamp BPM between 40 and 240
                const clampedBpm = Math.min(Math.max(bpm, 40), 240);
                document.getElementById('tempo').value = clampedBpm;
                
                if (isPlaying) {
                    clearInterval(intervalId);
                    play();
                }
                updateShare();
            }
        }

        // Event Listeners
        document.getElementById('play').onclick = () => {
            if (!isPlaying) {
                isPlaying = true;
                currentStep = 0;
                play();
            }
        };

        document.getElementById('stop').onclick = () => {
            isPlaying = false;
            clearInterval(intervalId);
            currentStep = 0;
            document.querySelectorAll('.pattern-cell').forEach(cell => {
                cell.style.background = '';
            });
        };

        document.getElementById('tempo').onchange = e => {
            const value = Math.min(Math.max(e.target.value, 40), 240);
            e.target.value = value;
            if (isPlaying) {
                clearInterval(intervalId);
                play();
            }
            updateShare();
        };

        document.getElementById('tapTempo').onclick = handleTap;

        document.getElementById('timeSig').onchange = () => {
            createGrid();
            if (isPlaying) {
                clearInterval(intervalId);
                currentStep = 0;
                play();
            }
        };

        // Load pattern from URL if exists
        const urlParams = new URLSearchParams(location.search);
        const patternCode = urlParams.get('pattern');
        if (patternCode) {
            try {
                const data = JSON.parse(atob(patternCode));
                document.getElementById('timeSig').value = data.timeSig;
                document.getElementById('tempo').value = data.tempo;
                sequence = data.sequence;
            } catch (e) {
                console.error('Invalid pattern code');
            }
        }

        // Initialize
        initAudio();
        initSamples().then(() => createGrid());
    </script>
</body>
</html>
